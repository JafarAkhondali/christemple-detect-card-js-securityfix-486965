<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="../lib/detect-card.js"></script>
        <link type="text/css" rel="stylesheet" href="example.css"/>
    </head>
    <body>
        <h1>Example</h1>
        <p>Here's a typical why you can use this Detect-Card-JS plugin:</p>

        <label for="card">Card number:</label>
        <input id="card" type="text">
        <span class="card"></span>

        <hr>
        <div class="credit">Credit goes to Shopify for supplying the <a href="http://www.shopify.com/blog/6335014-32-free-credit-card-icons">free credit card icons</a></div>

        <script type="text/javascript">
            $(function () {
                $("#card").detectCard().on('cardChange', function (e, card_type) {
                    $('.card').hide().removeClass().addClass("card " + card_type).fadeIn('fast');
                });
            });
        </script>
    </body>
</html>
