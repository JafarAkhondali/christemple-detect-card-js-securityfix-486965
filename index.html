<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="lib/jquery-1.8.2.min.js" ></script>
        <script type="text/javascript" src="lib/detect-card.js" ></script>
    </head>
    <body>
        <label for="card" >Card number:</label>
        <input id="card" type="text">
        <span id="type"></span>
        <span id="support"></span>
    </body>

    <script type="text/javascript">
        $(function(){
            $("#card").focus();
            $("#card").detectCard().on('cardChange', function(e, card){
                $("span#support").text('');
                $("span#type").removeClass().addClass("card " + card.type).text(card.type)
                if (!card.supported) {
                  $("span#support").text('not supported');
                }
            })
        });
    </script>
</html>
