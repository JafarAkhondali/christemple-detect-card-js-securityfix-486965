<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="lib/jquery-1.8.2.min.js" ></script>
        <script type="text/javascript" src="lib/detect-card.js" ></script>
    </head>
    <body>
        <label for="card" >Card number:</label>
        <input id="card" type="text">
        <span id="type"></span>
    </body>

    <script type="text/javascript">
        $(function(){
            $("#card").focus();
            $("#card").detectCard().on('cardChange', function(e, card_type){
                $("span#type").removeClass().addClass("card " + card_type).text(card_type)
            })
        });
    </script>
</html>
